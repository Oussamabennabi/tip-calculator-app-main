<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="./script/app.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>
  <style>
    .attribution { font-size: 18px; text-align: center;margin-bottom:1rem; }
    .attribution a { color: var(--darkcyan); }
  </style>
</head>
<body>
  <img class="logo" src="./images/logo.svg" alt="">
  <div class="calculator">
    <div class="inputs">
      <label class="input-fieled">
        <img class="input-logo" src="./images/icon-dollar.svg" alt="">
        <span  class="input-name"> Bill</span>
        <input id="bill" placeholder="0" type="text" >
      </label>
      <div class="select-tips">
        <h4>Select Tip %</h4>
        <div class="tips-container">
          <div class="tip checked">5%</div>
          <div class="tip">10%</div>
          <div class="tip">15%</div>
          <div class="tip">25%</div>
          <div class="tip">50%</div>
          <div class="custom-tip">
            <input id="custom-tip" placeholder="custom" type="text">
          </div>

        </div>
      </div>
      <label class="input-fieled">
        
        <img class="input-logo" src="./images/icon-person.svg" alt="">
        <span class="input-name"> Number of People <span class="Zero-error ">Cant choose 0</span></span>
        
        <input id="people" placeholder="0" type="text" >
      </label>
    </div>
    <div class="results">
      <div>
        <div class="tip-amount container">
          <div class="text">
            <h3>Tip Amount</h3>
            <p>/ preson</p>
          </div>
          <div class="result">

          </svg>
            <span class="result-value ">
              0.00
            </span>
  
          </div>
        </div>
        <div class="total container">
          <div class="text">
            <h2>Total</h2>
            <p>/ preson</p>
  
          </div>
  
          <div class="result">

            <span class="result-value">
              0.00
            </span>
          </div>
  
        </div>
      </div>
        <button class="reset-btn" >RESET</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Oussamabennabi" target="_blank">Oussama Bennabi</a>
  </div>
</body>
</html>
